{% extends 'base.html'%}

{% block content %}
<h3>Add Vehicles</h3>
<form action="{{ url_for('insert_vehicle') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="vehicle_id" name="vehicle_id" type="text" class="validate">
            <label for="vehicle_id">Vehicle ID</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Vehicle
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
