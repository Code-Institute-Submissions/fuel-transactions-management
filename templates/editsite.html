{% extends 'base.html'%}

{% block content %}
<h3>Edit Sites</h3>
<div class="row">
    <form action="{{ url_for('update_site', site_id=site._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_gas_station</i>
                <input id="site_name" name="site_name" type="text" class="validate" value="{{site.site_name}}">
                <label for="site_name">Site Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_sites') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
